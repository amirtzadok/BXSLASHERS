<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BX SLASHERS - Camera Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; font-family: 'Arial Black', sans-serif; color: white; 
            text-align: center; touch-action: none; 
        }
        
        #fallback-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('bg.png') no-repeat center top; 
            background-size: cover; z-index: 1; display: block; 
        }

        /* וידאו המצלמה - מוצג בשקיפות נמוכה כרקע */
        #webcam {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1); opacity: 0.4; display: none; z-index: 2;
        }
        
        #game-container { position: relative; width: 100vw; height: 100vh; z-index: 10; display: none; }
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; padding: 20px; box-sizing: border-box; }
        
        #main-title { font-size: 85px; color: #ff0000; text-shadow: 5px 5px #fff; margin: 0; text-transform: uppercase; }
        #sub-title { font-size: 28px; color: #fff; margin: 15px 0 10px 0; }
        
        #character-row { display: flex; justify-content: center; gap: 12px; width: 95%; overflow-x: auto; padding: 20px; margin-bottom: 20px; }
        .char-preview { width: 65px; height: 65px; border-radius: 50%; background-size: cover; border: 3px solid #fff; flex-shrink: 0; position: relative; cursor: pointer; transition: transform 0.2s; }
        .char-preview.selected { border: 5px solid #00ff00 !important; transform: scale(1.2); box-shadow: 0 0 20px #00ff00; }
        
        .main-btn { padding: 18px 45px; font-size: 26px; cursor: pointer; color: white; border: none; border-radius: 15px; font-weight: bold; transition: 0.3s; margin: 10px; background: #ff0000; box-shadow: 0 0 25px #ff0000; text-transform: uppercase; }
        .main-btn:disabled { background: #555; box-shadow: none; cursor: not-allowed; opacity: 0.6; }
        
        /* בחירת מצב שליטה */
        #control-selector { margin-bottom: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; border: 1px solid #ff0000; }
        #control-selector label { font-size: 18px; margin-right: 10px; }
        #control-mode { padding: 10px; background: #000; color: #fff; border: 1px solid #ff0000; border-radius: 5px; cursor: pointer; }

        .target { position: absolute; width: 115px; height: 115px; border-radius: 50%; background-size: cover; border: 4px solid white; z-index: 20; }
        #hand-dot { position: fixed; width: 30px; height: 30px; background: rgba(255, 0, 0, 0.7); border: 3px solid white; border-radius: 50%; pointer-events: none; z-index: 9999; display: none; box-shadow: 0 0 15px #ff0000; }

        @media (max-width: 768px) {
            #main-title { font-size: 50px; }
            #character-row { display: grid; grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body id="body-el">

<video id="webcam" autoplay playsinline></video>
<div id="hand-dot"></div>
<div id="fallback-bg"></div>

<div id="start-screen">
    <h1 id="main-title">BX SLASHERS</h1>
    <h2 id="sub-title">CHOOSE YOUR SLASHER</h2>
    
    <div id="character-row"></div>

    <div id="control-selector">
        <label>PLAY WITH:</label>
        <select id="control-mode">
            <option value="mouse">Mouse / Touch</option>
            <option value="hands">Hands (Camera)</option>
        </select>
    </div>

    <button id="start-button" class="main-btn" disabled>START GAME</button>
</div>

<div id="game-container">
    <div style="position: absolute; top: 20px; left: 20px; z-index: 100; font-size: 24px;">
        Score: <span id="score-board">0</span> | Time: <span id="timer">60</span>
    </div>
</div>

<script>
    let characters = [{name:'ella', url:'ella.png', bonus:true}, {name:'amir', url:'amir.png', bonus:false}, {name:'elad', url:'elad.png', bonus:true}, {name:'shay', url:'shay.png', bonus:false}];
    let selectedSlasher = null;
    let score = 0;
    let gameActive = false;
    let controlMode = 'mouse';
    let timeLeft = 60;

    const videoElement = document.getElementById('webcam');
    const handDot = document.getElementById('hand-dot');

    // --- MediaPipe Hand Tracking Setup ---
    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    function onResults(results) {
        if (!gameActive || controlMode !== 'hands') return;

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            const indexFinger = landmarks[8]; // קצה האצבע המורה
            
            const x = (1 - indexFinger.x) * window.innerWidth;
            const y = indexFinger.y * window.innerHeight;

            handDot.style.display = 'block';
            handDot.style.left = x - 15 + 'px';
            handDot.style.top = y - 15 + 'px';

            // בדיקת פגיעה בתוך ה-DOM
            const elements = document.elementsFromPoint(x, y);
            elements.forEach(el => {
                if (el.classList.contains('target')) {
                    slash(el);
                }
            });
        } else {
            handDot.style.display = 'none';
        }
    }

    async function initGame() {
        controlMode = document.getElementById('control-mode').value;
        
        if (controlMode === 'hands') {
            videoElement.style.display = 'block';
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            camera.start();
        }

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        gameActive = true;
        spawnLoop();
        startTimer();
    }

    function spawnLoop() {
        if (!gameActive) return;
        createTarget();
        setTimeout(spawnLoop, 1000);
    }

    function createTarget() {
        const char = characters[Math.floor(Math.random() * characters.length)];
        const t = document.createElement('div');
        t.className = 'target';
        t.style.backgroundImage = `url('${char.url}')`;
        t.style.left = Math.random() * 80 + '%';
        t.style.top = Math.random() * 80 + '%';
        
        if (controlMode === 'mouse') {
            t.onmousedown = () => slash(t);
        }
        
        document.getElementById('game-container').appendChild(t);
        setTimeout(() => { if(t.parentNode) t.remove(); }, 2000);
    }

    function slash(el) {
        if (el.dataset.hit) return;
        el.dataset.hit = "true";
        score += 10;
        document.getElementById('score-board').innerText = score;
        el.style.transform = "scale(0)";
        setTimeout(() => el.remove(), 200);
    }

    function startTimer() {
        const int = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(int);
                alert("GAME OVER! Score: " + score);
                location.reload();
            }
        }, 1000);
    }

    function renderCharacterRow() {
        const row = document.getElementById('character-row');
        characters.forEach((char) => {
            const div = document.createElement('div');
            div.className = 'char-preview';
            div.style.backgroundImage = `url('${char.url}')`;
            div.onclick = () => {
                selectedSlasher = char.name;
                document.querySelectorAll('.char-preview').forEach(p => p.classList.remove('selected'));
                div.classList.add('selected');
                document.getElementById('start-button').disabled = false;
            };
            row.appendChild(div);
        });
    }

    window.onload = renderCharacterRow;
    document.getElementById('start-button').onclick = initGame;
</script>
</body>
</html>
