<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BX SLASHERS - Correct Sound Logic</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; font-family: 'Arial Black', sans-serif; color: white; 
            text-align: center; touch-action: none; 
        }
        #fallback-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 1; }
        #webcam { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.4; z-index: 2; display: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; z-index: 10; display: none; }
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; padding: 20px; box-sizing: border-box; }
        #main-title { font-size: 80px; color: #ff0000; text-shadow: 4px 4px #fff; margin: 0; }
        #character-row { display: flex; justify-content: center; gap: 12px; width: 95%; overflow-x: auto; padding: 20px; }
        .char-preview { width: 65px; height: 65px; border-radius: 50%; background-size: cover; border: 3px solid #fff; flex-shrink: 0; position: relative; cursor: pointer; }
        .char-preview.selected { border: 5px solid #00ff00; transform: scale(1.1); box-shadow: 0 0 20px #00ff00; }
        .main-btn { padding: 18px 45px; font-size: 24px; cursor: pointer; color: white; border: none; border-radius: 15px; background: #ff0000; box-shadow: 0 0 20px #ff0000; font-weight: bold; }
        .side-btn { position: fixed; z-index: 3000; background: rgba(0,0,0,0.7); border: 2px solid white; color: white; cursor: pointer; border-radius: 50%; width: 55px; height: 55px; font-size: 22px; display: flex; align-items: center; justify-content: center; }
        #mute-btn { top: 20px; right: 20px; }
        #cam-btn { top: 20px; right: 85px; }
        .target { position: absolute; width: 110px; height: 110px; border-radius: 50%; background-size: cover; border: 4px solid white; z-index: 20; }
        .particle { position: absolute; width: 8px; height: 8px; background: #ff0000; pointer-events: none; z-index: 60; }
        #hand-dot { position: fixed; width: 25px; height: 25px; background: #00ff00; border: 2px solid white; border-radius: 50%; pointer-events: none; z-index: 9999; display: none; }
        #end-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 4000; }
    </style>
</head>
<body>

<audio id="bg-music" src="Final Girl Glitch.mp3" loop></audio>
<audio id="sword-sound" src="sword.mp3"></audio>

<video id="webcam" autoplay playsinline></video>
<div id="hand-dot"></div>
<div id="fallback-bg"></div>

<button id="mute-btn" class="side-btn">ðŸ”Š</button>
<button id="cam-btn" class="side-btn">ðŸ“·</button>

<div id="start-screen">
    <h1 id="main-title">BX SLASHERS</h1>
    <div id="character-row"></div>
    <button id="start-button" class="main-btn" disabled>START GAME</button>
    <button onclick="document.getElementById('upload-modal').style.display='block'" style="background:none; border:none; color:#aaa; text-decoration:underline; cursor:pointer; margin-top:15px;">+ Add Slasher</button>
</div>

<div id="upload-modal" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 25px; border-radius: 20px; border: 3px solid #ff0000; display: none; z-index: 5000;">
    <h3>NEW SLASHER</h3>
    <input type="text" id="new-name" placeholder="Name..." style="width:100%; margin-bottom:10px;">
    <input type="file" id="new-file" accept="image/*" style="width:100%; margin-bottom:10px;">
    <button onclick="saveNewCharacter()" style="background:red; color:white; padding:10px; width:100%; border:none; border-radius:10px;">SAVE</button>
</div>

<div id="game-container">
    <div style="position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; font-size: 22px; z-index: 100;">
        <div style="background:rgba(0,0,0,0.7); padding:10px; border-radius:10px; border:1px solid red;">Score: <span id="score-board">0</span></div>
        <div style="background:rgba(0,0,0,0.7); padding:10px; border-radius:10px; border:1px solid red;">Time: <span id="timer">60</span></div>
    </div>
</div>

<div id="end-screen">
    <h1 style="color:red; font-size:50px;">GAME OVER</h1>
    <h2 id="final-score" style="font-size:32px;">Score: 0</h2>
    <button onclick="location.reload()" class="main-btn">PLAY AGAIN</button>
</div>

<script>
    const bgMusic = document.getElementById('bg-music');
    const swordSound = document.getElementById('sword-sound');
    let characters = [{name:'ella', url:'ella.png'}, {name:'amir', url:'amir.png'}, {name:'elad', url:'elad.png'}, {name:'shay', url:'shay.png'}, {name:'achinoam', url:'achinoam.png'}, {name:'einat', url:'einat.png'}, {name:'doron', url:'doron.png'}, {name:'hadas', url:'hadas.png'}, {name:'adi', url:'adi.png'}, {name:'idan', url:'idan.png'}, {name:'shoval', url:'shoval.png'}, {name:'stas', url:'stas.png'}, {name:'vik', url:'vik.png'}, {name:'vivi', url:'vivi.png'}];
    let score = 0, gameActive = false, camEnabled = true, timeLeft = 60, selectedSlasher = null;
    const videoElement = document.getElementById('webcam'), handDot = document.getElementById('hand-dot'), camBtn = document.getElementById('cam-btn');

    // ×¤×•× ×§×¦×™×™×ª ×¦×œ×™×œ ×”×¤×™×¦×•×¥ (×‘×ª×•×š ×”×ž×©×—×§)
    function playExplosionSound() {
        if (bgMusic.muted) return;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        oscillator.type = 'sawtooth';
        oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        oscillator.connect(gain);
        gain.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.1);
    }

    const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults((results) => {
        if (!gameActive || !camEnabled) return;
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const indexFinger = results.multiHandLandmarks[0][8];
            const x = (1 - indexFinger.x) * window.innerWidth, y = indexFinger.y * window.innerHeight;
            handDot.style.display = 'block'; handDot.style.left = x + 'px'; handDot.style.top = y + 'px';
            document.elementsFromPoint(x, y).forEach(el => { if (el.classList.contains('target')) slash(el, x, y); });
        } else { handDot.style.display = 'none'; }
    });

    function createExplosion(x, y) {
        for (let i = 0; i < 12; i++) {
            const p = document.createElement('div'); p.className = 'particle';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            const angle = Math.random() * Math.PI * 2, vel = Math.random() * 10 + 5;
            p.animate([{transform: 'translate(0,0) scale(1)', opacity: 1}, {transform: `translate(${Math.cos(angle)*vel*15}px, ${Math.sin(angle)*vel*15}px) scale(0)`, opacity: 0}], {duration: 500}).onfinish = () => p.remove();
        }
    }

    function renderCharacterRow() {
        const row = document.getElementById('character-row'); row.innerHTML = '';
        characters.forEach((char) => {
            const div = document.createElement('div'); div.className = 'char-preview' + (char.name === selectedSlasher ? ' selected' : '');
            div.style.backgroundImage = `url('${char.url}')`;
            div.onclick = () => { 
                selectedSlasher = char.name; 
                swordSound.currentTime = 0; 
                swordSound.play(); // ×¦×œ×™×œ ×—×¨×‘ ×¨×§ ×‘×‘×—×™×¨×”
                document.getElementById('start-button').disabled = false; 
                renderCharacterRow(); 
                new Camera(videoElement, { onFrame: async () => { if(camEnabled) await hands.send({image: videoElement}); }, width: 1280, height: 720 }).start();
                videoElement.style.display = 'block';
            };
            row.appendChild(div);
        });
    }

    function slash(el, x, y) {
        if (el.dataset.hit) return; el.dataset.hit = "true";
        score += 10; document.getElementById('score-board').innerText = score;
        playExplosionSound(); // ×¦×œ×™×œ ×¤×™×¦×•×¥ ×‘×–×ž×Ÿ ×”×ž×©×—×§
        createExplosion(x || parseInt(el.style.left), y || parseInt(el.style.top));
        el.remove();
    }

    function createTarget() {
        if (!gameActive) return;
        const char = characters[Math.floor(Math.random() * characters.length)];
        const t = document.createElement('div'); t.className = 'target';
        t.style.backgroundImage = `url('${char.url}')`;
        t.style.left = Math.random() * 80 + '%'; t.style.top = Math.random() * 80 + '%';
        t.onmousedown = (e) => slash(t, e.clientX, e.clientY);
        document.getElementById('game-container').appendChild(t);
        setTimeout(() => { if(t.parentNode) t.remove(); }, 2000);
        setTimeout(createTarget, 1000);
    }

    document.getElementById('start-button').onclick = () => {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        bgMusic.play(); gameActive = true; createTarget();
        const int = setInterval(() => { timeLeft--; document.getElementById('timer').innerText = timeLeft; if(timeLeft <= 0){ clearInterval(int); gameActive = false; document.getElementById('end-screen').style.display='flex'; document.getElementById('final-score').innerText = "Score: " + score; } }, 1000);
    };

    camBtn.onclick = () => { camEnabled = !camEnabled; videoElement.style.opacity = camEnabled ? "0.4" : "0"; camBtn.innerText = camEnabled ? "ðŸ“·" : "ðŸš«"; };
    document.getElementById('mute-btn').onclick = () => { bgMusic.muted = !bgMusic.muted; swordSound.muted = bgMusic.muted; document.getElementById('mute-btn').innerText = bgMusic.muted ? "ðŸ”‡" : "ðŸ”Š"; };

    window.onload = renderCharacterRow;
</script>
</body>
</html>
